services:
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: alertrace_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - LOG_LEVEL=WARNING
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload --log-level warning
    restart: unless-stopped
    networks:
      - alertrace_network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: alertrace_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./iot-services/mosquitto/config:/mosquitto/config
      - ./iot-services/mosquitto/data:/mosquitto/data
      - ./iot-services/mosquitto/log:/mosquitto/log
    networks:
      - alertrace_network

networks:
  alertrace_network:
    driver: bridge