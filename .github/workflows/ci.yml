name: CI Pipeline

on:
  push:
    branches: [ "main", "master", "feat/*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Linting Tools
        run: pip install ruff
        
      - name: Run Ruff (Linting)
        # Checks for coding standards, unused imports, etc.
        run: ruff check . --ignore=E501
        
      - name: Run Ruff (Formatting Check)
        # Verifies code is formatted correctly
        run: ruff format --check .

      - name: Lint Backend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./backend/Dockerfile
          failure-threshold: warning

  test-backend:
    name: Test Backend (Python)
    needs: quality-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx pytest-asyncio aiosqlite

    - name: Run Tests
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: test_user
        POSTGRES_PASSWORD: test_password
        POSTGRES_DB: test_db
        SUPABASE_URL: https://example.supabase.co
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        JWT_SECRET_KEY: super_secret_test_key
        ENVIRONMENT: test
        MQTT_BROKER: localhost
        MQTT_PORT: 1883
      run: |
        pytest -v

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test-backend
    if: success()

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: alertrace-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
